<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<div id="my_dataviz"></div>
<script>

  var width = 1000
      height = 500
      margin = 40
  var radius = height / 2 - margin
  
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width)
      .attr("height", height)
    .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  var data = {"Baby Clothes":	1087902.6177772013,
              "Children's Clothes":	699620.83385377,
              "Men's Clothes":	1022845.5608339985,
              "Men's Footwear":	2012283.8887800798,
              "Sportswear":	2480908.2056605937,
              "Swimwear":	254338.22342883985,
              "Women's Clothes":	5489438.571589289,
              "Women's Footwear":	1202007.9014143411}
              
  var color = d3.scaleOrdinal()
    .domain(["Baby Clothes", "Children's Clothes", "Men's Clothes", "Men's Footwear", "Sportswear", "Swimwear", "Women's Clothes", "Women's Footwear"])
    .range(d3.schemeCategory20c);
  
  var pie = d3.pie()
    .sort(null)
    .value(function(d) {return d.value; })

  var data_ready = pie(d3.entries(data))
  
  var arc = d3.arc()
    .innerRadius(radius * 0.5)         
    .outerRadius(radius * 0.8)
  
  svg
    .selectAll('allSlices')
    .data(data_ready)
    .enter()
    .append('path')
    .attr('d', arc)
    .attr('fill', function(d){ return(color(d.data.key)) })
    .attr("stroke", "white")
    .style("stroke-width", "2px")
    .style("opacity", 0.8)
  
  
  </script>
