<!DOCTYPE html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <svg></svg>
</body>

<script>
d3.json("https://raw.githubusercontent.com/TCSMFrogdance/abc/main/visualize/component/data/sunburst_data.json",
function (data) {
    var width = 500;
    var height = 500;
    var radius = Math.min(width, height) / 2;
    var color_product = d3.scaleOrdinal(d3.schemeCategory20c);
    var color_category = d3.scaleOrdinal()
        .domain(["Baby Clothes", "Children's Clothes", "Men's Clothes", "Men's Footwear", "Sportswear", "Swimwear", "Women's Clothes", "Women's Footwear"])
        .range(d3.schemeDark2);

    var g = d3.select('svg')
        .attr('width', width)
        .attr('height', height)
        .append('g')
        .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

    var partition = d3.partition()
        .size([2 * Math.PI, radius]);

    var root = d3.hierarchy(data)
        .sum(function (d) { return d.Sales});

    partition(root);
    var arc = d3.arc()
        .startAngle(function (d) { return d.x0 })
        .endAngle(function (d) { return d.x1 })
        .innerRadius(function (d) { return d.y0 })
        .outerRadius(function (d) { return d.y1 });

    g.selectAll('path')
        .data(root.descendants())
        .enter().append('path')
        .attr("display", function (d) { return d.depth ? null : "none"; })
        .attr("d", arc)
        .style('stroke', '#fff')
        .style("fill", function (d) { return color((d.children ? d : d.parent).data.Category); });
})
</script>
