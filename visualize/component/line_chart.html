<!DOCTYPE html>
<meta charset="utf-8">
<title>Line Chart: Sales by month.</title>
<script src="https://d3js.org/d3.v4.js"></script>

<div id="my_dataviz"></div>

<script>

var margin = {top: 10, right: 50, bottom: 30, left: 60},
    width = 1000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

d3.csv("https://raw.githubusercontent.com/vansyK15DS/ABC_company/main/Sales_by_month.csv",

  function(data) {
    var x = d3.scaleBand()
      .range([ 0, width ])
      .domain(data.map(function(d) { return d.SalesDate; }))
      .padding(1);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.Sales; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "#ffab00")
      .attr("stroke-width", 3)
      .attr("d", d3.line()
        .x(function(d) { return x(d.SalesDate) })
        .y(function(d) { return y(d.Sales) })
        )
    svg.selectAll(".dot")
        .data(data)
      .enter().append("circle")
        // .attr("class", "dot")
        .attr("cx", function(d, i) { return x(d.SalesDate) })
        .attr("cy", function(d) { return y(d.Sales)})
        .attr("r", 4);
    var Tooltip = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px");
    var mouseover = function(d) {
      Tooltip
        .style("opacity", 1)
      d3.select(this)
        .style("stroke", "black")
        .style("opacity", 1)
    }
    var mousemove = function(d) {
      Tooltip
        .html("The exact value of this month is: " + d.Sales)
        .style("left", (d3.mouse(this)[0]+70) + "px")
       .style("top", (d3.mouse(this)[1]) + "px")
    }
    var mouseleave = function(d) {
      Tooltip
        .style("opacity", 0)
      d3.select(this)
        .style("stroke", "none")
        .style("opacity", 0.8)
    }
    svg.selectAll()
        .data(data)
      .enter().append("circle")
        .attr("class", "dot")
        .attr("cx", function(d, i) { return x(d.SalesDate) })
        .attr("cy", function(d) { return y(d.Sales)})
        .attr("r", 4)
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave);
  }
)
</script>
