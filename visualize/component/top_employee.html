<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    
        <script src="https://d3js.org/d3.v4.js"></script>
        <style>
            .toolTip {
                position: absolute;
                display: none;
                min-width: 80px;
                height: auto;
                background: none repeat scroll 0 0 #ffffff;
                border: 1px solid #6F257F;
                padding: 14px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="my_dataviz"></div>
        <script>
            var margin = {top: 30, right: 30, bottom: 70, left: 60},
                width = 460 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;
                
        
            var svg = d3.select("#my_dataviz")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            var tooltip = d3.select("body").append("div").attr("class", "toolTip");
            
            d3.csv("https://raw.githubusercontent.com/TCSMFrogdance/abc/main/app/data/top_employee.csv", function(data) {
                data.sort(function(b, a) {
                    return a.Sales - b.Sales;
                });
                var x = d3.scaleBand()
                    .range([ 0, width ])
                    .domain(data.map(function(d) { return d.SalesPersonName; }))
                    .padding(0.2);
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x))
                    .selectAll("text")
                    .attr("transform", "translate(-10,0)rotate(-45)")
                    .style("text-anchor", "end");
                var y = d3.scaleLinear()
                    .domain([0, 3000000])
                    .range([ height, 0]);
                svg.append("g")
                    .call(d3.axisLeft(y));
                svg.selectAll("mybar")
                    .data(data)
                    .enter()
                    .append("rect")
                    .attr("x", function(d) { return x(d.SalesPersonName); })
                    .attr("width", x.bandwidth())
                    .attr("fill", "#69b3a2")
                    .attr("height", function(d) { return height - y(0); })
                    .attr("y", function(d) { return y(0); })
                    .on("mousemove", function(d){
                        tooltip
                        .style("left", d3.event.pageX - 50 + "px")
                        .style("top", d3.event.pageY - 70 + "px")
                        .style("display", "inline-block")
                        .html((d.SalesPersonName) + "<br>" + "$" + (d.Sales));
                    })
                    .on("mouseout", function(d){ tooltip.style("display", "none");});
                    svg.selectAll("rect")
                        .transition()
                        .duration(800)
                        .attr("y", function(d) { return y(d.Sales); })
                        .attr("height", function(d) { return height - y(d.Sales); })
                        .delay(function(d,i){return(i*200)})
            })
        </script>
    </body>
</html>
